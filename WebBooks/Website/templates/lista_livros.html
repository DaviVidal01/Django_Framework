<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Livros</title>
    </head>
    <body>
        <h1>Lista de Livros</h1>
        <ul>
            {% for livro in livros %}

            {% endfor %}
        </ul>
    </body>
</html>
